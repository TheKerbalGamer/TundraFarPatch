//F9 S1 tank
@PART[TE_19_F9_S1_Tank]:NEEDS[FerramAerospaceResearch]{ 
    @angularDrag = 2
    %CoMOffset = 0.0, -10.0, 0.0 //center of mass offset
    %CoLOffset = 0.0, 10.0, 0.0  //Center of lift offset
}

//F9 S2 tank
@PART[TE_19_F9_S2_Tank]:NEEDS[FerramAerospaceResearch]{
    %CoMOffset = 0.0, 10.0, 0.0   //center of mass offset
    %CoLOffset = 0.0, -10.0, 0.0  //Center of lift offset
}

//Super Heavy Tank
@PART[TE2_19_SH_Tank]:NEEDS[FerramAerospaceResearch]{
    @maximum_drag = 0.4
    @minimum_drag = 0.6
    @angularDrag = 4
    %CoMOffset = 0.0, -10.0, 0.0 //center of mass offset
    %CoLOffset = 0.0, 10.0, 0.0  //Center of lift offset
}

